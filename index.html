<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id ="test" style="width: 200px;height: 200px;border: solid 1px red;">

    </div>
</body>
</html>

<script>
    let options = {
   // root: document.querySelector('.blur-element'),
    rootMargin: "0px",
    threshold: 1
  }
  var target = document.querySelector('#test');

 let observer = new IntersectionObserver(([entry]) => {
          console.log("OBSERVER TRIGGERED 1");

          if (
            entry &&
            entry.isIntersecting &&
            entry.intersectionRatio >= options.threshold
          ) {
            console.log("OBSERVER TRIGGERED 2");
          }
        }, options);

  observer.observe(target);

</script>

    body{
        height: 3000px;

        align-items: flex-end;

</style>
